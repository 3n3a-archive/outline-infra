version: "3"
services:

  outline:
# USED FOR MIGRATION:
#    command: 'yarn db:migrate --env production-ssl-disabled'
    image: outlinewiki/outline:0.66.0
    env_file: docker.env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - storage

  redis:
    image: redis:7.0.4
    env_file: docker.env
    volumes:
      - ./redis.conf:/redis.conf
    command: ["redis-server", "/redis.conf"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 3

  postgres:
    image: postgres:14.5
    env_file: docker.env
    volumes:
      - database-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready -U user"]
      interval: 30s
      timeout: 20s
      retries: 3
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: outline

  storage:
    image: minio/minio@sha256:7f4aefb1a8d6187069e37337c61987a2cbc917bf49489cda3b161c05542c7224
    env_file: docker.env
    entrypoint: sh
    command: -c 'minio server /data --console-address ":9001"'
    ports:
      - "9003:9000"
      - "9013:9001"
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - storage-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  storage-data:
  database-data:
